<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join LAN Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <main class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Join LAN Chat</h2>

    <input
      type="text"
      id="username"
      placeholder="Enter your name"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4"
    />

    <button
      onclick="joinChat()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition duration-200"
    >
      Join Chat
    </button>
  </main>

  <script>
    function joinChat() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("username", name);
        window.location.href = "chat.html";
      } else {
        alert("Please enter your name!");
      }
    }
  </script>
</body>
</html>
